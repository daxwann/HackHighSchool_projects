# **************************************************************************** #
    guidelines: |

      Text of question 1 from section 1 of the scale.

    rating: bool
    kind: standard
    questions_skills:
    - percentage: 0
      name: <name of skill 1>
      ...
    - percentage: 0
      name: <name of skill n>


