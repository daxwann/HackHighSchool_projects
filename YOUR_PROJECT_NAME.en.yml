# **************************************************************************** #
#                                                                              #
#                  Grading scale for project <project name>                    #
#                                   Sections                                   #
#                                                                              #
# **************************************************************************** #
# **************************************************************************** #
# The 'sections' entry:                                                        #
#  This entry indicates the start of the sections list for this grading-scale. #
#  No modifications necessary here. Leave as it is.                            #
# **************************************************************************** #
sections:


# **************************************************************************** #
#                 Section 1: <Title for section 1 of the scale>                #
# **************************************************************************** #
# **************************************************************************** #
# The 'name' entry:                                                            #
#   This entry allows us to indicate the name of the section, which will be    #
#   represented as a title in the generated web form.                          #
# **************************************************************************** #
- name: <Title for section 1 of the scale>

# **************************************************************************** #
# The 'position' entry:                                                        #
#  This entry allows us to set the order in which sections will be displayed   #
#  once the scale is generated by the intranet. It also allows us to change    #
#  the sections' order more quickly. Numbering starts at 1.                    #
# **************************************************************************** #
  position: 1

# **************************************************************************** #
# The 'description' entry:                                                     #
#  The entry allows you to explain which aspects of the project will be        #
#  evaluated in this section, as well as to give any relevent additional       #
#  information concerning any of the questions gathered in this section.       #
#  If nothing requires clarification, you may leave this entry empty.          #
# **************************************************************************** #
  description: ''


# **************************************************************************** #
# The 'questions' entry:                                                       #
#  This entry indicates the start of the questions list for this section.      #
#  No modifications necessary here. You may leave this blank.                  #
# **************************************************************************** #
  questions:


# **************************************************************************** #
# The 'name' entry:                                                            #
#   This entry allows us to indicate the name of the question, which will be   #
#   represented as a title in the generated web form.                          #
# **************************************************************************** #
  - name: <Title for question 1 in section 1 of the scale>


# **************************************************************************** #
# The 'position' entry:                                                        #
#  This entry allows us to set the order in which questions will be displayed  #
#  in their corresponding sections once the scale is generated by the          #
#  intranet.bIt also allows us to change the questions' order more quickly.    #
#  Numbering starts at 1.                                                      #
# **************************************************************************** #
    position: 1

